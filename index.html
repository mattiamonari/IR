<!-- code based on https://cwiki.apache.org/confluence/display/solr/SolJSON -->
<html>
    <head>
        <title>IR Project Textbooks</title>
        <!-- CSS only -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        >
        <link href="index.css" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js" type="text/javascript"></script>
        <script type="text/javascript" src="index.js"></script>
    </head>
    <body class="" style="background-color: 0a0a0a;">
        <form class="w-100 d-flex align-items-center justify-content-center m-0" onsubmit='xmlhttpPost("http:\/\/localhost:8983/solr/textbooks/query"); return false;'>
            <div class="w-100 d-flex align-items-center justify-content-center">
                <h2 class="text-light">Query:</h2>
                <input
                    id="query"
                    type="text"
                    value=""
                    placeholder="Insert here your query..."
                    class="w-25 form-control ms-3 p-2"
                >
                <input
                    value="Search"
                    type="submit"
                    class="btn btn-light btn-lg m-3"
                    style="width: 20%;"
                >
            </div>
        </form>
        <div class="w-100 d-flex align-items-center justify-content-center text-light" id="radioCont">
            <h4 class="text-light p-2">
                Filter:
            </h2>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio1"
                    value="Title"
                >
                <label class="form-check-label" for="inlineRadio1">Title</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio2"
                    value="Subjects"
                >
                <label class="form-check-label" for="inlineRadio2">Subjects</label>
            </div>
            <div class="form-check form-check-inline">
                <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    id="inlineRadio3"
                    value="Author"
                >
                <label class="form-check-label" for="inlineRadio3">Author</label>
            </div>
            <button type="button" class="btn btn-light" onclick="clearFilter()">Reset filters</button>
            <button type="button" class="btn btn-light m-2" onclick="filterresults()">Group by Subjects</button>
            <button type="button" class="btn btn-light" id="collapseAll" onclick="collapseAll()">Collapse/Expand all</button>
        </div>
        <div id="result" class=""></div>
        <div class="list-content align-items-center justify-content-center m-0">
        </div>
        
    </body>
</html>
